---
layout: default
---

<div id="header_wrap" class="outer">
  <header class="inner">
    <a id="forkme_banner" href="repository_url}}">View on GitHub</a>

    <h1 id="project_title">Slate</h1>
    <h2 id="project_tagline">A responsive theme for GitHub Pages</h2>

    <section id="downloads">
      <a class="zip_download_link" href="#">Download this project as a .zip file</a>
      <a class="tar_download_link" href="#">Download this project as a tar.gz file</a>
    </section>
  </header>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
